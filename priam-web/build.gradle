
apply plugin: 'war'
apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

dependencies {
    compile project(':priam')
    compile project(':priam-dse-extensions')
    compile project(':priam-cass-extensions')
}

gretty {
    httpPort = 15080
    host = '127.0.0.1'
    loggingLevel = 'DEBUG'
    consoleLogEnabled = false
    fileLogEnabled = true
    logFileName = 'Priam'
    logDir = "./logs"
}



